<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>RBZ</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <section class="section--top">
      <img class="img--logo img--dxr-zone" src="./download.png" alt="RBZ" />
      <img class="img--logo img--digital-engine" src="./shell.png" alt="RBZ" />
      <canvas id="drawingCanvas"></canvas>
    </section>

    <section class="section--about">
      <p class="about__text">
        RBZ is an art direction and development agency founded by Robert E. Betz. Clients include Rhizome.org, Dazed, Burberry, M/M Paris, Depop, Adidas, and Umbro.
      </p>
      <div class="border"></div>
    </section>

    <section class="section--work">
      <div class="gallery__item">
        <img class="gallery__img" src="./sun.png" alt="" />
        <p class="gallery__caption"></p>
      </div>
      <div class="gallery">
        <div class="gallery__item">
          <img class="gallery__img" src="./doraz.jpg" alt="" />
          <p class="gallery__caption"></p>
        </div>
        <div class="gallery__item">
          <img class="gallery__img" src="./ball.jpg" alt="" />
          <p class="gallery__caption"></p>
        </div>
        <div class="gallery__item">
          <img class="gallery__img" src="poppy.png" alt="" />
          <p class="gallery__caption"></p>
        </div>
        <div class="gallery__item">
          <img class="gallery__img" src="./urchin.png" alt="" />
          <p class="gallery__caption"></p>
        </div>
      </div>
    </section>

    <section class="section--contact">
      <div class="border"></div>
      <div class="contact__inner">
        <div class="contact__column">
          <p class="contact__text">
            RBZ LTD.
            <br />
            Mowry Studios
            <br />
            17 Kent Ave.
            <br />
            Brooklyn NY, 11239
            <br />
          </p>
        </div>

        <div class="contact__column">
          <p class="contact__text">
            <p class="contact__text">
              <a href="https://instagram.com/rbz/" target="_blank" rel="noopener noreferrer">Instagram</a> rel="noopener noreferrer"
            </p>
            <p class="contact__text">
              <a href="mailto:enquiries@dxr.zone" target="_blank">Email</a>
            </p>
          </p>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
